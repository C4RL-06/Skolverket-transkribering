<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ny Transkribering</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-wrapper">
        <a href="index.html" class="back-button">&larr; Tillbaka till Ã¶versikt</a>
        <div class="app-container">
            <!-- File Upload Container -->
            <div class="file-upload-container">
                <!-- File Cards Container -->
                <div class="file-cards-container">
                    <!-- File cards will be dynamically added here -->
                </div>

                <!-- File Drop Zone -->
                <div class="file-drop-zone">
                    <div class="file-drop-inner">
                        <div class="file-drop-content">
                            <div class="upload-icon"><i class="fa-solid fa-file-arrow-up"></i></div>
                            <p>Choose audio and video files</p>
                            <input type="file" id="fileInput" multiple hidden>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="right-panel-new">
                <!-- Settings Card -->
                <div class="settings-card">
                    <div class="card-header">
                        <span class="robot-icon"><i class="fa-solid fa-robot"></i></span>
                        <h2>Select Language & Model</h2>
                    </div>
                    <div class="form-group">
                        <select id="language-select">
                            <option>Swedish</option>
                            <option>English</option>
                            <option>Auto-detect (Uses more data)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="model-select">
                            <option>Small Model (Fast, less accurate)</option>
                            <option>Medium Model (Good results, slow)</option>
                            <option>Large Model (Best results, very slow)</option>
                        </select>
                    </div>
                    <button class="start-transcribing-btn">Start transcribing</button>
                </div>

                <!-- Activity Card -->
                <div class="activity-card">
                    <h2>Activity</h2>
                    <div class="activity-content">
                        <!-- Activity logs will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="newTranscription.js"></script>
</body>
</html>
